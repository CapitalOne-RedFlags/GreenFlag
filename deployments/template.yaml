AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: Consumer stack for event-driven transactions, referencing an existing SQS queue.

Globals:
  Function:
    Runtime: provided.al2
    MemorySize: 128
    Timeout: 10
    Architectures:
      - x86_64
    Tracing: Active

Parameters:
  TransactionQueueARN:
    Type: String
    Description: ARN of the SQS queue holding transaction messages

  TransactionDLQARN:
    Type: String
    Description: ARN of the SQS dead letter queue holding transaction messages

  ResponseQueueArn:
    Type: String
    Description: ARN of the SQS queue holding response messages

  DynamoDBTableName:
    Type: String
    Description: Name of the DynamoDB table
    Default: Transactions

  DynamoDBEndpoint:
    Type: String
    Description: DynamoDB endpoint (e.g., http://localhost:8000 for local tests)
    Default: https://dynamodb.us-east-1.amazonaws.com

  AWSRegion:
    Type: String
    Description: AWS region where resources should be deployed
    Default: us-east-1

  QueueUrl:
    Type: String
    Description: URL of the SQS queue
    Default: https://sqs.us-east-1.amazonaws.com/140023383737/Bank_Transactions

Resources:
  ########################################
  # (1) DynamoDB Table
  ########################################
  TransactionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref DynamoDBTableName
      AttributeDefinitions:
        - AttributeName: AccountID
          AttributeType: S
        - AttributeName: TransactionID
          AttributeType: S
        - AttributeName: PhoneNumber
          AttributeType: S
      KeySchema:
        - AttributeName: AccountID
          KeyType: HASH
        - AttributeName: TransactionID
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      GlobalSecondaryIndexes:
        - IndexName: PhoneNumberIndex
          KeySchema:
            - AttributeName: PhoneNumber
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  ########################################
  # (2) SNS Topic for Fraud Alerts
  ########################################
  NotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: FraudAlerts

  ########################################
  # (3) TransactionPipelineFunction
  ########################################
  TransactionPipelineFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TransactionPipelineFunction
      CodeUri: ../
      Handler: bootstrap
      Runtime: provided.al2
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTableName
          OTEL_CONFIG_CONTENT: |
            receivers:
              otlp:
                protocols:
                  grpc:
                    endpoint: "localhost:4317"
                  http:
                    endpoint: "localhost:4318"
            
            processors:
              batch:
                timeout: 1s
                send_batch_size: 50
              attributes:
                actions:
                  - key: service.name
                    value: "greenflag-transaction-service"
                    action: upsert
                  - key: deployment.environment
                    value: "${ENV:ENVIRONMENT_NAME:development}"
                    action: upsert
            
            exporters:
              awsxray:
                region: "${ENV:AWS_REGION:us-east-1}"
              logging:
                verbosity: detailed
                sampling_initial: 5
                sampling_thereafter: 200
            
            service:
              pipelines:
                traces:
                  receivers: [otlp]
                  processors: [batch, attributes]
                  exporters: [awsxray, logging]
              telemetry:
                logs:
                  level: "info"
      Layers:
        - !Sub "arn:aws:lambda:${AWS::Region}:901920570463:layer:aws-otel-collector-amd64-ver-0-115-0:3"
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:GetItem
                - dynamodb:DescribeTable
              Resource: !GetAtt TransactionsTable.Arn
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource: !Ref TransactionQueueARN
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: arn:aws:secretsmanager:us-east-1:140023383737:secret:greenflags/twilio-*
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !Ref TransactionQueueARN
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
            FunctionResponseTypes:
              - ReportBatchItemFailures
    Metadata:
      BuildMethod: makefile

  ########################################
  # (4) FraudPipelineFunction
  ########################################
  FraudPipelineFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: FraudPipelineFunction
      CodeUri: ../
      Handler: bootstrap
      Runtime: provided.al2
      
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !GetAtt TransactionsTable.StreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
            FunctionResponseTypes:
              - ReportBatchItemFailures
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt FraudDLQ.Arn
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTableName
          OTEL_CONFIG_CONTENT: |
            receivers:
              otlp:
                protocols:
                  grpc:
                    endpoint: "localhost:4317"
                  http:
                    endpoint: "localhost:4318"
            
            processors:
              batch:
                timeout: 1s
                send_batch_size: 50
              attributes:
                actions:
                  - key: service.name
                    value: "greenflag-fraud-service"
                    action: upsert
                  - key: deployment.environment
                    value: "${ENV:ENVIRONMENT_NAME:development}"
                    action: upsert
            
            exporters:
              awsxray:
                region: "${ENV:AWS_REGION:us-east-1}"
              logging:
                verbosity: detailed
                sampling_initial: 5
                sampling_thereafter: 200
            
            service:
              pipelines:
                traces:
                  receivers: [otlp]
                  processors: [batch, attributes]
                  exporters: [awsxray, logging]
              telemetry:
                logs:
                  level: "info"
      
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:GetItem
                - dynamodb:DescribeTable
              Resource: !GetAtt TransactionsTable.Arn
            - Effect: Allow
              Action:
                - sns:CreateTopic
                - sns:Subscribe
                - sns:Publish
              Resource: !Ref NotificationTopic
            - Effect: Allow
              Action:
                - sqs:SendMessage
              Resource: !GetAtt FraudDLQ.Arn
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: arn:aws:secretsmanager:us-east-1:140023383737:secret:greenflags/twilio-*
      Layers:
        - !Sub "arn:aws:lambda:${AWS::Region}:901920570463:layer:aws-otel-collector-amd64-ver-0-115-0:3"
      Tracing: Active
    Metadata:
      BuildMethod: makefile

  # ########################################
  # # (5) SQS Queue and ResponsePipelineFunction
  # ########################################

  ResponsePipelineFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: ResponsePipelineFunction
      CodeUri: ../
      Handler: bootstrap 
      Runtime: provided.al2
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTableName
      EphemeralStorage:
        Size: 512

      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:GetItem
                - dynamodb:DescribeTable
                - dynamodb:Query 
              Resource: 
                - !GetAtt TransactionsTable.Arn
                - !Sub "${TransactionsTable.Arn}/index/PhoneNumberIndex"

            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
                - sqs:SendMessage
              Resource: !Ref ResponseQueueArn
            - Effect: Allow
              Action:
                - sns:CreateTopic
                - sns:Subscribe
                - sns:Publish
              Resource: !Ref NotificationTopic
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: arn:aws:secretsmanager:us-east-1:140023383737:secret:greenflags/twilio-*
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !Ref ResponseQueueArn
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
    Metadata:
      BuildMethod: makefile

  ########################################
  # (6) Fraud Pipeline Dead Letter Queue
  ########################################
  FraudDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: FraudDLQ

  ########################################
  # (7) Response Pipeline Dead Letter Queue
  ########################################
  ResponseDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: ResponseDLQ

  ########################################
  # (8) TransactionPipelineRetryFunction
  ########################################
  TransactionPipelineRetryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TransactionPipelineRetryFunction
      CodeUri: ../
      Handler: bootstrap
      Runtime: provided.al2
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref DynamoDBTableName
          IS_RETRY: true
      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:UpdateItem
                - dynamodb:GetItem
                - dynamodb:DescribeTable
              Resource: !GetAtt TransactionsTable.Arn
            - Effect: Allow
              Action:
                - sqs:ReceiveMessage
                - sqs:DeleteMessage
                - sqs:GetQueueAttributes
              Resource: !Ref TransactionDLQARN
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: arn:aws:secretsmanager:us-east-1:140023383737:secret:greenflags/twilio-*
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !Ref TransactionDLQARN
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
            FunctionResponseTypes:
              - ReportBatchItemFailures
    Metadata:
      BuildMethod: makefile

  ########################################
  # (9) FraudPipelineRetryFunction
  ########################################
  FraudPipelineRetryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: FraudPipelineRetryFunction
      CodeUri: ../
      Handler: bootstrap
      Runtime: provided.al2
      Environment:
        Variables:
          IS_RETRY: true

      Policies:
        - AWSLambdaBasicExecutionRole
        - Statement:
            - Effect: Allow
              Action:
                - sns:CreateTopic
                - sns:Subscribe
                - sns:Publish
                - sqs:SendMessage
              Resource:
                - !Ref NotificationTopic
                - !GetAtt FraudDLQ.Arn 
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt FraudDLQ.Arn
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5
            FunctionResponseTypes:
              - ReportBatchItemFailures
    Metadata:
      BuildMethod: makefile

Outputs:
  DynamoDBTableNameOut:
    Description: "Name of the DynamoDB table"
    Value: !Ref TransactionsTable

  NotificationTopicArn:
    Description: "ARN of the SNS topic"
    Value: !Ref NotificationTopic

  TransactionPipelineArn:
    Description: "ARN of the TransactionPipelineFunction"
    Value: !GetAtt TransactionPipelineFunction.Arn

  FraudPipelineArn:
    Description: "ARN of the FraudPipelineFunction"
    Value: !GetAtt FraudPipelineFunction.Arn
  
  ResponsePipelineArn:
    Description: "ARN of the ResponsePipelineFunction"
    Value: !GetAtt ResponsePipelineFunction.Arn

  TransactionRetryArn:
    Description: "ARN of the TransactionPipelineRetryFunction"
    Value: !GetAtt TransactionPipelineRetryFunction.Arn

  FraudRetryArn:
    Description: "ARN of the FraudPipelineRetryFunction"
    Value: !GetAtt FraudPipelineRetryFunction.Arn